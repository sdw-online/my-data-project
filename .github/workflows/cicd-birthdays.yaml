name: CI/CD pipeline for Birthdays 

# Run this workflow when changes are pushed to the main branch or a PR is opened
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # Allow workflow to push changes back to the repo

jobs:

  # -- Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 3. Install dependencies (Pandas for handling CSVs)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytest

  # -- Test Job
  test:
    runs-on: ubuntu-latest
    needs: build  # This runs after the build job succeeds
    steps:
      # 1. Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 3. Install dependencies (same as build)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytest

      # 4. Run the test script
      - name: Run unit tests
        run: |
          pytest test_birthday.py


  # -- Deploy Job
  deploy:
    runs-on: ubuntu-latest
    needs: test  # Only runs if tests pass
    steps:
      # 1. Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Commit the changes to the CSV file and push them to the main branch
      - name: Commit and Push Changes
        if: success()  # Only push if the tests were successful
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add birthdays.csv
          git commit -m "Added user's birthday via GitHub Actions workflow"
          git push origin main
